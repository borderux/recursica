name: Deploy Storybook to GitHub Pages

# This workflow builds and deploys the Storybook from the ui-kit-mantine package
# to GitHub Pages at the /ui-kit-mantine/ subpath.
#
# Prerequisites:
# 1. GitHub Pages must be enabled in repository settings (Settings → Pages → Source: GitHub Actions)
# 2. Repository must have Pages permissions enabled
#
# The Storybook will be available at: https://[username].github.io/recursica/ui-kit-mantine/

on:
  # Trigger on pushes to main branch that affect ui-kit-mantine package
  push:
    branches: [main]
    paths:
      - "packages/ui-kit-mantine/**"
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read # Read repository contents
  pages: write # Deploy to GitHub Pages
  id-token: write # Generate JWT for GitHub Pages

# Prevent multiple main branch deployments from running simultaneously
# This ensures only the latest commit gets deployed to the main Storybook
concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  # Build job: Compiles Storybook and prepares it for deployment
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js environment with caching for faster builds
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install all dependencies (including monorepo packages)
      - name: Install dependencies
        run: npm ci

      # Ensure ui-kit-mantine dependencies are properly installed
      # This step ensures that all dependencies for the ui-kit-mantine package are available
      - name: Install ui-kit-mantine dependencies
        run: |
          cd packages/ui-kit-mantine
          npm install --no-package-lock

      # Build Storybook static files
      # This creates the storybook-static directory with all HTML/CSS/JS files
      - name: Build Storybook
        run: npm run build-storybook
        working-directory: packages/ui-kit-mantine

      # Configure GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload the built Storybook files as a Pages artifact
      # This makes the files available to the deploy job
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/ui-kit-mantine/storybook-static

  # Deploy job: Deploys the built Storybook to GitHub Pages
  # Only runs on main branch pushes
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy from main branch
    if: github.ref == 'refs/heads/main'
    steps:
      # Deploy the uploaded artifact to GitHub Pages
      # This makes the Storybook available at the configured URL
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
