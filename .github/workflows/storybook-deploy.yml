name: Deploy Storybook to GitHub Pages

# This workflow builds and deploys the Storybook from the recursica-storybook app
# to GitHub Pages at the /storybook/ subpath.
#
# Prerequisites:
# 1. GitHub Pages must be enabled in repository settings (Settings → Pages → Source: Deploy from a branch)
# 2. Repository must have Pages permissions enabled
# 3. The gh-pages branch must be set as the source branch for GitHub Pages
#
# The Storybook will be available at: https://[username].github.io/recursica/storybook/

on:
  # Trigger on pushes to main branch that affect recursica-storybook app
  push:
    branches: [main]
    paths:
      - "apps/recursica-storybook/**"
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

# Required permissions for branch-based deployment
permissions:
  contents: write # Read repository contents and write to gh-pages branch

# Prevent multiple main branch deployments from running simultaneously
# This ensures only the latest commit gets deployed to the main Storybook
concurrency:
  group: "pages-main"
  cancel-in-progress: false

jobs:
  # Deploy job: Builds and deploys Storybook to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npx turbo run build-storybook --filter=recursica-storybook

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        run: |
          npm install --save-dev gh-pages
          npx gh-pages -d apps/recursica-storybook/storybook-static -b gh-pages --dest "storybook"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
